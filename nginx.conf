worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# ─── RTMP Server ──────────────────────────────────────────────────────────────
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # Enable HLS
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;

            # Allow publishing from anywhere (restrict in production!)
            allow publish all;
            allow play all;
        }
    }
}

# ─── HTTP Server (HLS playback + stats) ───────────────────────────────────────
http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    server {
        listen 8080;

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t              ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /stat {
            # RTMP statistics in XML
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /control {
            rtmp_control all;
        }

        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}